<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGuard - {% block title %}{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f5f5f5;
            color: #333;
        }
        .mobile-container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .gojek-header {
            background: #333;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .gojek-header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .container { padding: 20px; }
        .card { 
            background: white; 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 16px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .btn { 
            display: inline-block; 
            padding: 14px 24px; 
            background: #00AA13; 
            color: white; 
            text-decoration: none; 
            border-radius: 25px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
        }
        .btn:hover { background: #008810; transform: translateY(-1px); }
        .btn-secondary { background: #666; }
        .btn-outline {
            background: white;
            border: 2px solid #00AA13;
            color: #00AA13;
        }
        .btn-danger { background: #ff4444; }
        .risk-score { 
            display: inline-block; 
            padding: 6px 16px; 
            border-radius: 20px; 
            font-weight: bold;
            font-size: 14px;
        }
        .risk-low { background: #E8F5E9; color: #2E7D32; }
        .risk-medium { background: #FFF3E0; color: #F57C00; }
        .risk-high { background: #FFEBEE; color: #C62828; }
        .safety-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin: 20px;
            max-width: 380px;
            width: 90%;
            text-align: center;
        }
        .shield-icon {
            font-size: 60px;
            color: #00AA13;
            margin-bottom: 16px;
        }
        .map-container {
            width: 100%;
            height: 300px;
            background: #e0e0e0;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .driver-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .driver-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00AA13;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .driver-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .driver-info p {
            margin: 4px 0;
            color: #666;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        .action-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: #f5f5f5;
        }
        .voice-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00AA13, #00DD17);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        .voice-indicator.active {
            animation: pulse 1.5s infinite;
        }
        .voice-indicator:hover {
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 170, 19, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 170, 19, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 170, 19, 0); }
        }
        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            background: #E8F5E9;
            color: #2E7D32;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #00AA13;
            transition: width 0.3s;
        }
        .emergency-fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #ff4444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(255,68,68,0.3);
            cursor: pointer;
            z-index: 50;
        }
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            max-width: 430px;
            margin: 0 auto;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }
        .safety-event {
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid #FF9800;
            background: #FFF3E0;
            border-radius: 8px;
        }
        .safety-event.distress {
            border-left-color: #f44336;
            background: #FFEBEE;
        }
        input[type="text"], select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #00AA13;
        }
        .location-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            gap: 12px;
        }
        .location-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #E8F5E9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00AA13;
        }
        @media (max-width: 430px) {
            .mobile-container {
                box-shadow: none;
            }
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    <div class="mobile-container">
        <div class="gojek-header">
            <h1>GoRide</h1>
            <span style="font-size: 12px;">üõ°Ô∏è GoGuard Active</span>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_script %}{% endblock %}
</body>
</html>
